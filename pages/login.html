<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion - Corazones Peludos S.A</title>
    <link rel="icon" href="../img/corazones-peludos-mejor.PNG">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <h1>Iniciar Sesion</h1>
    </header>
    <main class="login-container">
        <form id="loginForm">
            <label for="email">Correo Electronico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo" maxlength="40" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Tu contraseña" minlength="8" required>

            <center><button type="submit">Ingresar</button></center>
        </form>
        <p id="errorMessage" class="error-message"></p>
        <p class="register-link">¿No tienes una cuenta? <a href="register.html">Crea una aqui­</a></p>
        <button class="home-button" onclick="location.href='index.html'">Volver a la Pagina Principal</button>
    </main>

    <script>
        // Manejar parametro de redireccion
        if (window.location.search.includes("redirect=")) {
            const redirectTo = new URLSearchParams(window.location.search).get("redirect");
            sessionStorage.setItem("redirectTo", redirectTo);
        }
    </script>
    <footer>
        <p>&copy; 2025 Adopta una Mascota - Todos los derechos reservados.</p>
    </footer>
    <script src="../assets/js/scriplogin.js"></script>
</body>
</html>
