<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascotas en Adopción</title>
    <link rel="icon" href="../img/corazones-peludos-mejor.PNG">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/adopt.css">
    <style>
        /* Estilos para las filas de mascotas */
        .pets-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 20px;
        }

        .mascota {
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 15px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            width: calc(33.33% - 20px);
            min-width: 250px;
            flex-grow: 1;
        }

        .mascota:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-color: #ff6f61;
        }

        .mascota img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .mascota h3 {
            margin: 0 0 8px 0;
            color: #333;
            font-size: 18px;
        }

        .mascota p {
            margin: 4px 0;
            color: #666;
            font-size: 14px;
        }

        .pet-badge {
            display: inline-block;
            background: #ff6f61;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin: 2px;
        }

        /* Estilos para los filtros */
        #filtros {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        #filtros label {
            font-weight: bold;
            margin-right: 10px;
        }

        #filtros select {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-right: 15px;
        }

        .btn {
            background: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #0d8bf2;
        }

        /* Estilos para la paginación */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 5px;
        }

        .page-btn {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .page-btn.active {
            background: #2196f3;
            color: white;
            border-color: #2196f3;
        }

        .page-btn:hover:not(.active) {
            background: #f5f5f5;
        }

        .page-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #loading-message {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .mascota {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 600px) {
            .mascota {
                width: 100%;
            }
            
            #filtros {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            
            #filtros select {
                width: 100%;
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Mascotas en Adopción</h1>
        <nav>
            <a href="index.html" class="btn">Volver a Inicio</a>
        </nav>
    </header>

    <main>
        <section id="filtros">
            <h2>Filtrar Mascotas</h2>
            <label for="especie">Especie:</label>
            <select id="especie">
                <option value="todas">Todas</option>
                <option value="perro">Perros</option>
                <option value="gato">Gatos</option>
                <option value="ave">Aves</option>
                <option value="otro">Otros</option>
            </select>
            
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="1" maxlength="40" placeholder="Edad en años">

            <button onclick="applyFilters()" class="btn">Aplicar Filtros</button>
        </section>
        
        <h2>Conoce a Nuestras Mascotas</h2>
        <section id="lista-mascotas">
            <div id="loading-message">Cargando mascotas disponibles...</div>
        </section>

        <div class="pagination" id="pagination">
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Corazones Peludos S.A - Todos los derechos reservados.</p>
    </footer>

    <script src="../assets/js/scriptAdopt.js"></script>
</body>

</html>
