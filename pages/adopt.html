<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascotas en AdopciÃ³n</title>
    <link rel="icon" href="../img/corazones-peludos-mejor.PNG">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        /* Estilos para las filas de mascotas */
        .pets-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 20px;
        }

        .mascota {
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 15px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            width: calc(33.33% - 20px);
            min-width: 250px;
            flex-grow: 1;
        }

        .mascota:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-color: #ff6f61;
        }

        .mascota img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .mascota h3 {
            margin: 0 0 8px 0;
            color: #333;
            font-size: 18px;
        }

        .mascota p {
            margin: 4px 0;
            color: #666;
            font-size: 14px;
        }

        .pet-badge {
            display: inline-block;
            background: #ff6f61;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin: 2px;
        }

        /* Estilos para los filtros */
        #filtros {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        #filtros label {
            font-weight: bold;
            margin-right: 10px;
        }

        #filtros select {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-right: 15px;
        }

        .btn {
            background: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #0d8bf2;
        }

        /* Estilos para la paginaciÃ³n */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 5px;
        }

        .page-btn {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .page-btn.active {
            background: #2196f3;
            color: white;
            border-color: #2196f3;
        }

        .page-btn:hover:not(.active) {
            background: #f5f5f5;
        }

        .page-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #loading-message {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .mascota {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 600px) {
            .mascota {
                width: 100%;
            }
            
            #filtros {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            
            #filtros select {
                width: 100%;
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Mascotas en AdopciÃ³n</h1>
        <nav>
            <a href="index.html" class="btn">Volver a Inicio</a>
        </nav>
    </header>

    <main>
        <section id="filtros">
            <h2>Filtrar Mascotas</h2>
            <label for="especie">Especie:</label>
            <select id="especie">
                <option value="todas">Todas</option>
                <option value="perro">Perros</option>
                <option value="gato">Gatos</option>
                <option value="ave">Aves</option>
                <option value="otro">Otros</option>
            </select>
            
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="1" maxlength="40" placeholder="Edad en aÃ±os">

            <button onclick="applyFilters()" class="btn">Aplicar Filtros</button>
        </section>
        
        <h2>Conoce a Nuestras Mascotas</h2>
        <section id="lista-mascotas">
            <div id="loading-message">Cargando mascotas disponibles...</div>
        </section>

        <div class="pagination" id="pagination">
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Corazones Peludos S.A - Todos los derechos reservados.</p>
    </footer>

    <script>
        // Variables globales
        let allPets = [];
        let filteredPets = [];
        let currentPetFilter = 'todas';
        let currentAgeFilter = 'todas';
        const petsPerPage = 21;
        let currentPage = 1;
        let totalPages = 1;

        // FunciÃ³n para cargar mascotas disponibles desde la base de datos
        async function loadAvailablePets() {
            try {
                document.getElementById('loading-message').style.display = 'block';
                
                // Obtener el token de autenticaciÃ³n si es necesario
                const token = localStorage.getItem('token');
                
                const headers = {};
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }
                
                // Hacer la peticiÃ³n al servidor para obtener las mascotas disponibles
                const response = await fetch('../api/pets/get_pets.php', {
                    method: 'GET',
                    headers: headers
                });

                if (!response.ok) {
                    throw new Error('Error al obtener las mascotas');
                }

                allPets = await response.json();
                
                // Filtrar solo mascotas disponibles
                allPets = allPets.filter(pet => 
                    pet.estado === 'disponible' && !pet.has_pending_request
                );
                
                applyFilters();
                
            } catch (error) {
                console.error('Error al cargar mascotas:', error);
                document.getElementById('lista-mascotas').innerHTML = `
                    <div style="text-align: center; color: red; padding: 20px;">
                        Error al cargar las mascotas: ${error.message}
                    </div>
                `;
            } finally {
                document.getElementById('loading-message').style.display = 'none';
            }
        }

        // FunciÃ³n para aplicar los filtros
        function applyFilters() {
            currentPetFilter = document.getElementById('especie').value;
            currentAgeFilter = document.getElementById('edad').value;
            currentPage = 1; // Resetear a la primera pagina al aplicar nuevos filtros
            
            filterPets();
            updatePagination();
            displayCurrentPage();
        }

        // FunciÃ³n para filtrar las mascotas segÃºn los criterios
        function filterPets() {
    // Especies comunes (comparar en minÃºsculas)
    const especiesComunes = ['perro', 'gato', 'ave'];

    // Obtener el valor numÃ©rico de la edad (vacÃ­o o 0 significa "todas")
    const edadFiltro = document.getElementById('edad').value;
    const edadNumerica = edadFiltro === '' ? 0 : parseFloat(edadFiltro);

    // Filtrar mascotas segÃºn los filtros actuales
    filteredPets = allPets.filter(pet => {
        // Filtrar por especie
        if (currentPetFilter !== 'todas') {
            const especie = pet.especie.toLowerCase();
            
            if (currentPetFilter === 'otro') {
                if (especiesComunes.includes(especie)) {
                    return false;
                }
            } else if (especie !== currentPetFilter) {
                return false;
            }
        }
        
        // Filtrar por edad (solo si se ingresÃ³ un valor)
        if (edadNumerica > 0) {
            // Mostrar mascotas cuya edad sea igual al valor ingresado
            // (o puedes cambiar esto para mostrar mascotas menores o mayores segÃºn prefieras)
            if (Math.floor(pet.edad) !== Math.floor(edadNumerica)) {
                return false;
            }
        }
        
        return true;
    });
    
    // Calcular el nÃºmero total de pÃ¡ginas
    totalPages = Math.ceil(filteredPets.length / petsPerPage);
}

        // FunciÃ³n para mostrar la pÃ¡gina actual
        function displayCurrentPage() {
            const container = document.getElementById('lista-mascotas');
            
            if (!filteredPets || filteredPets.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; color: #666; padding: 40px;">
                        No hay mascotas disponibles con los filtros seleccionados.
                    </div>
                `;
                return;
            }

            container.innerHTML = '';
            
            // Calcular Ã­ndices de las mascotas a mostrar
            const startIndex = (currentPage - 1) * petsPerPage;
            const endIndex = Math.min(startIndex + petsPerPage, filteredPets.length);
            const petsToShow = filteredPets.slice(startIndex, endIndex);
            
            // Organizar en filas de 3 mascotas
            for (let i = 0; i < petsToShow.length; i += 3) {
                const rowPets = petsToShow.slice(i, i + 3);
                
                const rowDiv = document.createElement('div');
                rowDiv.className = 'pets-row';
                
                rowPets.forEach(pet => {
                    const petCard = createPetCard(pet);
                    rowDiv.appendChild(petCard);
                });
                
                container.appendChild(rowDiv);
            }
        }

        // FunciÃ³n para crear una tarjeta de mascota
function createPetCard(pet) {
    const petCard = document.createElement('div');
    petCard.className = 'mascota';
    petCard.setAttribute('data-id', pet.id);

    // Determinar si es ave para mostrar "Especie" en lugar de "Raza"
    const tipoRaza = pet.especie.toLowerCase() === 'ave' ? 'Especie' : 'Raza';
    const valorRaza = pet.especie.toLowerCase() === 'ave' ? pet.especie : pet.raza;

    // Verificar si el usuario estÃ¡ logueado
    const isLoggedIn = localStorage.getItem('token') !== null;
    const adoptionLink = isLoggedIn ? 
        `account.html` : 
        `login.html`;

    petCard.innerHTML = `
        <img src="${pet.imagen_ruta}" alt="${pet.nombre}" onerror="this.src='../img/default-pet.png'">
        <h3>${pet.nombre}</h3>
        <p><strong>Edad:</strong> ${formatEdad(pet.edad)}</p>
        <p><strong>${tipoRaza}:</strong> ${valorRaza}</p>
        <p><strong>Sexo:</strong> ${pet.sexo}</p>
        <p><strong>Salud:</strong> ${pet.estado_salud}</p>
        <div style="margin-top: 8px;">
            <span class="pet-badge" style="text-transform: capitalize;">${pet.especie.toLowerCase()}</span>
            <span class="pet-badge" style="background: #2196f3;">Disponible</span>
        </div>
        <nav style="margin-top: 15px;">
            <a href="${adoptionLink}" class="btn">Solicitar adopciÃ³n</a>
        </nav>
    `;

    return petCard;
}
        
        // FunciÃ³n para actualizar la paginaciÃ³n
        function updatePagination() {
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // BotÃ³n Anterior
            const prevBtn = document.createElement('button');
            prevBtn.className = `page-btn ${currentPage === 1 ? 'disabled' : ''}`;
            prevBtn.innerHTML = '&laquo; Anterior';
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayCurrentPage();
                    updatePagination();
                }
            };
            paginationDiv.appendChild(prevBtn);
            
            // NÃºmeros de pÃ¡gina
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            if (startPage > 1) {
                const firstBtn = document.createElement('button');
                firstBtn.className = 'page-btn';
                firstBtn.textContent = '1';
                firstBtn.onclick = () => {
                    currentPage = 1;
                    displayCurrentPage();
                    updatePagination();
                };
                paginationDiv.appendChild(firstBtn);
                
                if (startPage > 2) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.style.padding = '8px 12px';
                    paginationDiv.appendChild(ellipsis);
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => {
                    currentPage = i;
                    displayCurrentPage();
                    updatePagination();
                };
                paginationDiv.appendChild(pageBtn);
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.style.padding = '8px 12px';
                    paginationDiv.appendChild(ellipsis);
                }
                
                const lastBtn = document.createElement('button');
                lastBtn.className = 'page-btn';
                lastBtn.textContent = totalPages;
                lastBtn.onclick = () => {
                    currentPage = totalPages;
                    displayCurrentPage();
                    updatePagination();
                };
                paginationDiv.appendChild(lastBtn);
            }
            
            // BotÃ³n Siguiente
            const nextBtn = document.createElement('button');
            nextBtn.className = `page-btn ${currentPage === totalPages ? 'disabled' : ''}`;
            nextBtn.innerHTML = 'Siguiente &raquo;';
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    displayCurrentPage();
                    updatePagination();
                }
            };
            paginationDiv.appendChild(nextBtn);
        }

        // FunciÃ³n para formatear la edad (mostrar meses si es menor a 1 aÃ±o)
        function formatEdad(edad) {
            if (edad < 1) {
                const meses = Math.round(edad * 12);
                return `${meses} ${meses === 1 ? 'mes' : 'meses'}`;
            }
            return `${edad} ${edad === 1 ? 'aÃ±o' : 'aÃ±os'}`;
        }

        // Cargar las mascotas al iniciar la pÃ¡gina
        document.addEventListener('DOMContentLoaded', function() {
            loadAvailablePets();
        });
    </script>
</body>

</html>
